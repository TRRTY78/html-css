<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de form avec js</title>
    <link rel="stylesheet" href="awesome/css/all.min.css">
    <link rel="stylesheet" href="../formulair/a.css">
    <script src="../formulair/b.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>CrÃ©er un compte</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label for="">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Le Nom">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control ">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="LeNom@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Mot de passe</label>
                <input type="date" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <button type="submit" onclick="test()"> <i class="fas fa-user-plus"></i> S'inscrire</button>
        </form>
    </div>
    <script>
        function test() {
            var a = document.getElementById("password").value;
            // console.log(a)
            alert("cette date " + a + "et valider,bienvenu dans le bureau ");
        }
    </script>
</body>

</html>
